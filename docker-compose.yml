name: backoffice

services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      PORT: "4000"
      DB_PATH: "/data/app.db"
    volumes:
      - api_data:/data
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:4000/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 5s
      timeout: 3s
      retries: 20

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: "http://api:4000"
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy

volumes:
  api_data:
